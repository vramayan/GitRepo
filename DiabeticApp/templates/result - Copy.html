<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #007BFF;
        }
        .confidence {
            font-size: 1.2em;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Diabetic Retinopathy Detection Result</h1>
    <img src="{{ image_path }}" alt="Uploaded Image">
    <div class="result">Predicted Severity: {{ severity }}</div>
    <div class="confidence">Confidence: {{ confidence|round(2) }}%</div>
    <a href="/">Upload Another Image</a>
</body>
</html>
