<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetic Health Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            padding: 20px;
            height: 100vh;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #444;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#predict_dr">Predict Diabetic Retinopathy</a>
        <a href="#predict_diabetes">Predict Diabetes</a>
    </div>
    <div class="content">
        <h1>Diabetic Health Analyzer</h1>
        <div id="predict_dr">
            <h2>Predict Diabetic Retinopathy</h2>
            <form method="POST" action="/predict_dr" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <br>
                <button type="submit">Upload and Predict</button>
            </form>
        </div>
        <div id="predict_diabetes" style="display: none;">
            <h2>Predict Diabetes</h2>
            <form method="POST" action="/predict_diabetes" enctype="multipart/form-data">
                <input type="file" name="csv" accept=".csv" required>
                <br>
                <button type="submit">Upload and Predict</button>
            </form>
        </div>
    </div>
    <script>
        // JavaScript to switch between tabs
        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.content > div').forEach(div => {
                    div.style.display = 'none';
                });
                document.querySelector(link.getAttribute('href')).style.display = 'block';
            });
        });
    </script>
</body>
</html>
